<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cantenar">
        <div id="box">
            <h1 id="question">Question</h1>
            <ul>
                <li>
                    <input type="radio" id="a" name="q" class="answer">
                    <label for="a" id="a_text">Option1</label>
                </li>
                <li>
                    <input type="radio" id="b" name="q" class="answer">
                    <label for="b" id="b_text">Option2</label>
                </li>
                <li>
                    <input type="radio" id="c" name="q" class="answer">
                    <label for="c" id="c_text">Option3</label>
                </li>
                <li>
                    <input type="radio" id="d" name="q" class="answer">
                    <label for="d" id="d_text">Option4</label>
                </li>
            </ul>
        </div>
        <button type="submit" id="btn">Submit</button>
        <button type="submit" id="skip">Skip</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
